<div>
  <h2>{{project.name}}</h2>
  <ul>
    <li ng-repeat="task in project.tasks">
      <a ui-sref="projects.detail.task({taskId:task.id})">{{task.type}}</a>
    </li>
  </ul>
  <div ui-view class="slide">

    <small class="muted">Click on a project item to view and/or edit it.</small>
  </div>
</div>
