<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="join()" role="form">
    <div class="form-group">
        <label for="name">name</label>
        <i class="fa fa-key"></i>
        <input type="text" name="name" id="name" class="form-control" ng-model="name" required />
        <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">name is required</span>
    </div>
    <div class="form-group">
        <label for="id">id</label>
        <i class="fa fa-key"></i>
        <input type="text" name="id" id="id" class="form-control" ng-model="id" required />
        <span ng-show="form.id.$dirty && form.id.$error.required" class="help-block">id is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Join</button>
