<!DOCTYPE html>
<html ng-app="BasicHttpAuthExample">

  <head>
    <meta charset="utf-8" />
    <title>Wit In Project</title>
    <link rel="stylesheet" type="text/css" href="public/css/foundation.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/app.css">

  </head>

  <body>
    <div id="wrapper">
        <div class="side-bar" ng-controller="sidebarController">
            <header>
                <div id="logo">Wit In Project</div>
            </header>
            <form name="form" ng-submit="addProject()" role="form">
                <input type="text" name="name" id="name" placeholder="Project Name" ng-model="name" required />
                <ul class="button-group text-center">
                    <li>
                        <button type="submit" ng-disabled="form.$invalid">Create</button>
                    </li>
                </ul>
            </form>
            <ul>
                <li ng-repeat="project in projectList">
                    <input type="text" name="project.name" id="project.name" placeholder="Project Name" ng-model="project.name" required />
                    <a href="#" ng-click="modifyProject(project.name)">edit</a>
                </li>
                <li>
                    {{noneProject}}
                </li>
            </ul>
            <footer>
                <div class="row">
                    <a href="#" class="button" ng-click="logout()">Logout</a>
                </div>
                <span>2015 &copy; WinInWeb All rights reserved.</span>
            </footer>

        </div>
        <div class="contents">
            <div ng-view></div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//code.angularjs.org/1.3.8/angular.js"></script>
    <script src="//code.angularjs.org/1.3.8/angular-route.js"></script>
    <script src="//code.angularjs.org/1.3.8/angular-cookies.js"></script>
    <script src="public/lib/mm-foundation-tpls-0.5.1.js"></script>
    <script src="app/app.js"></script>
    <script src="app/modules/authentication/services.js"></script>
    <script src="app/modules/authentication/controllers.js"></script>
    <script src="app/modules/project/services.js"></script>
    <script src="app/modules/project/controllers.js"></script>
  </body>

</html>
