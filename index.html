<!DOCTYPE html>
<html ng-app="BasicHttpAuthExample">

  <head>
    <meta charset="utf-8" />
    <title>Wit In Project</title>
    <link rel="stylesheet" type="text/css" href="public/css/foundation.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/app.css">

  </head>

  <body>
    <div id="wrapper">
        <div class="side-bar" ng-controller="sidebarController">
            <header>
                <div id="logo">Wit In Project</div>
            </header>
            <form name="form" ng-submit="addProject()" role="form">
                 <div class="row">
                        <div class="large-12 columns">
                            <div class="row collapse">
                                <div class="small-10 columns">
                                    <input type="text" name="name" id="name" placeholder="Project Name" ng-model="name" required />
                                </div>
                                <div class="small-2 columns">
                                    <button type="submit" class="button postfix" ng-disabled="form.$invalid">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
            <ul>
                <li ng-repeat="project in projectList">
                    <div class="row">
                        <div class="large-12 columns">
                            <div ng-show="$edit" class="row collapse">
                                <div class="small-8 columns">
                                    <input type="text" name="project.name" id="project.name" ng-model="project.name" required />
                                </div>
                                <div class="small-2 columns">
                                    <a href="#" class="button postfix" ng-click="modifyProject(project.name, project.idx)">edit</a>
                                </div>
                                <div class="small-2 columns">
                                    <a href="#" class="button postfix alert" ng-click="deleteProject(project.idx)">delete</a>
                                </div>
                            </div>
                            <div ng-show="!$edit" class="row collapse">
                                <div class="small-8 columns">
                                    <a href="#/projects/{{project.idx}}/" class="button postfix success">{{project.name}}</a>
                                </div>
                                <div class="small-2 columns">
                                    <a href="#" class="button postfix" ng-click="$edit = !$edit">edit</a>
                                </div>
                                <div class="small-2 columns">
                                    <a href="#" class="button postfix alert" ng-click="deleteProject(project.idx)">delete</a>
                                </div>
                            </div>
                                <script type="text/ng-template" id="delete.html">
                                <h3>프로젝트 삭제</h3>
                                <p>프로젝트를 삭제 하시겠습니까?</p>
                                <p>task / todo 함께 삭제됩니다. </p>
                                <button class="button" ng-click="ok()">OK</button>
                                <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
                              </script>
                        </div>
                    </div>
                </li>
                <li>
                    {{noneProject}}
                </li>
            </ul>
            <footer>
                <div class="row">
                    <a href="#" class="button" ng-click="logout()">Logout</a>
                </div>
                <span>2015 &copy; WinInWeb All rights reserved.</span>
            </footer>

        </div>
        <div class="contents">
            <div ng-view></div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//code.angularjs.org/1.3.8/angular.js"></script>
    <script src="//code.angularjs.org/1.3.8/angular-route.js"></script>
    <script src="//code.angularjs.org/1.3.8/angular-cookies.js"></script>
    <script src="public/lib/mm-foundation-tpls-0.5.1.js"></script>
    <script src="app/app.js"></script>
    <script src="app/modules/authentication/services.js"></script>
    <script src="app/modules/authentication/controllers.js"></script>
    <script src="app/modules/project/services.js"></script>
    <script src="app/modules/project/controllers.js"></script>
    <script src="app/modules/task/services.js"></script>
    <script src="app/modules/task/controllers.js"></script>
  </body>

</html>
