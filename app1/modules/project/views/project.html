<div class="row" ng-show="true">
<div id="project-list" ng-controller="projectListController">
  <nav class="top-bar" data-topbar role="navigation">
    <!-- Title -->
    <ul class="title-area">
      <li class="name"><h1><a href="#">Project List</a></h1></li>

      <li class="toggle-topbar menu-icon"><a href="#"><span>List</span></a></li>
    </ul>

    <!-- Top Bar Section -->
    <section class="top-bar-section">

      <ul class="left">

        <form class="" role="search">
          <li class="has-form">
            <div class="row collapse">
              <div class="large-8 small-9 columns">
                <input type="text" placeholder="Project Search" ng-model="searchInfo.projectName">
              </div>
              <div class="large-4 small-3 columns">
                <button type="submit" class="alert button expand" ng-click="search(searchInfo)">Search</button>
              </div>
            </div>
          </li>
          <!-- Project-List Style -->
          <li class="has-form" ng-show="projectListViewType=='grid'"><button type="button" ng-click="toggleProjectListViewType()"><i class="fa fa-th-large"></i></button></li>
          <li class="has-form" ng-show="projectListViewType=='list'"><button type="button" ng-click="toggleProjectListViewType()"><i class="fa fa-th-list"></i></button></li>
        </form>
      </ul>
    </section>
  </nav>

  <button type="button" class="" ng-click="newProject()">
   <i class="fa fa-plus"></i> 새로운 프로젝트 추가
  </button>
